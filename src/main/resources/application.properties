spring.application.name=etf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML
spring.resources.static-locations=classpath:/static/
# OpenAPI
api.service-key=${SERVICE_KEY}
api.base-url=https://apis.data.go.kr/1160100/service/GetSecuritiesProductInfoService/getETFPriceInfo
# Spring DataSource(supabase)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.batch.schema=classpath:/org/springframework/batch/core/schema-postgresql.sql
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA/Hibernate Optimization
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
# maxBufferSize = 10MB
spring.codec.max-in-memory-size=10485760
# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=10000