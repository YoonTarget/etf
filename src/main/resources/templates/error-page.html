<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류가 발생했습니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-2xl p-10 max-w-md text-center">
    <h1 class="text-5xl font-bold text-red-600 mb-4">⚠️ 오류 발생</h1>
    <p class="text-gray-700 mb-6">
        요청하신 페이지를 불러오는 중 문제가 발생했습니다.<br>
        잠시 후 다시 시도해주세요.
    </p>

    <a href="/"
       class="inline-block bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        홈으로 돌아가기
    </a>

    <div class="mt-6 text-sm text-gray-500">
        <p th:if="${status}">상태 코드: <span th:text="${status}"></span></p>
        <p th:if="${error}">오류 내용: <span th:text="${error}"></span></p>
        <p th:if="${message}">메시지: <span th:text="${message}"></span></p>
    </div>
</div>

</body>
</html>
