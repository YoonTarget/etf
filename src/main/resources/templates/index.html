<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your ETF</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>What's Your ETF</h1>
    <p>당신에게 딱 맞는 ETF를 찾아드립니다!</p>
    <button id="theme-toggle">🌙 다크모드</button>
</header>

<nav>
    <ul class="tabs">
        <li class="tab-link active">ETF</li>
        <li class="tab-link">ETN</li>
        <li class="tab-link">ELW</li>
    </ul>
</nav>

<h2 class="title">ETF(Exchange Traded Fund)</h2>

<div class="search-container">
    <label for="start-date">시작일 :</label>
    <input type="text" id="start-date" class="search-input">

    <label for="end-date">종료일 :</label>
    <input type="text" id="end-date" class="search-input">

    <label for="search-id">종목명 :</label>
    <input type="text" id="search-id" class="search-input" placeholder="검색어 입력...">

    <button id="search-btn" class="search-btn">검색</button>
</div>

<table class="data-table">
    <thead>
    <tr>
        <th>기준일</th>
        <th>종목명</th>
        <th>종가</th>
        <th>등락률</th>
        <th>거래량</th>
        <th>거래대금</th>
        <th>시가총액</th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
</table>

<div class="tooltip" id="tooltip"></div>

<div id="pagination" class="pagination">
    <button class="page-btn" disabled>&laquo;</button>
    <button class="page-btn active">1</button>
    <button class="page-btn">2</button>
    <button class="page-btn">3</button>
    <button class="page-btn">4</button>
    <button class="page-btn">5</button>
    <button class="page-btn">&raquo;</button>
</div>

<script src="/js/script.js"></script>

<!-- jQuery, jQuery UI, CSS 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</body>
</html>
