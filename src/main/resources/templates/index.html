<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진격의 ETF</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1 id="home-title">진격의 ETF</h1>
    <p>매수해주겠어! 이 세상에서 한 종목도 남김없이!</p>
    <button id="theme-toggle">🌙 다크모드</button>
</header>

<h2 class="title">ETF(Exchange Traded Fund)</h2>

<div class="search-container">
    <label for="start-date">시작일</label>
    <input type="text" id="start-date" class="search-input">
    <label for="end-date">종료일</label>
    <input type="text" id="end-date" class="search-input">
    <label for="search-id">검색어</label>
    <input type="text" id="search-id" class="search-input" placeholder="검색어 입력...">

    <button id="search-btn" class="search-btn">검색</button>
</div>

<table class="data-table">
    <thead>
    <tr>
        <th>기준일</th>
        <th>종목명</th>
        <th>종가</th>
        <th>등락률</th>
        <th>거래량</th>
        <th>거래대금</th>
        <th>시가총액</th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
</table>

<div class="tooltip" id="tooltip"></div>

<div id="pagination" class="pagination">
</div>

<script src="/js/script.js"></script>

<!-- jQuery, jQuery UI, CSS 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</body>
</html>
